<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio QR Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 30px auto;
        text-align: center;
        padding: 20px;
      }
      .qr-container {
        margin: 20px 0;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        background-color: white;
      }
      .instructions {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #666;
        text-align: left;
      }
      h1 {
        color: #2563eb;
      }
    </style>
  </head>
  <body>
    <h1>Jaya Prakash Pinninti's Portfolio</h1>
    <p>Scan this QR code to visit my online portfolio:</p>

    <div class="qr-container">
      <!-- QR Code generated from https://chart.googleapis.com/chart?cht=qr&chs=250x250&chl=https://prakash4820h.github.io/Portfolio/ -->
      <img
        src="https://chart.googleapis.com/chart?cht=qr&chs=250x250&chl=https://prakash4820h.github.io/Portfolio/"
        alt="QR Code to Portfolio"
        width="250"
        height="250"
      />
    </div>

    <p>
      Link:
      <a href="https://prakash4820h.github.io/Portfolio/"
        >https://prakash4820h.github.io/Portfolio/</a
      >
    </p>

    <div class="instructions">
      <h3>How to use this QR code:</h3>
      <ol>
        <li>Print this page</li>
        <li>Add it as the last page of your physical resume</li>
        <li>Interviewers can easily scan it to see your full portfolio</li>
      </ol>
    </div>
  </body>
</html>
