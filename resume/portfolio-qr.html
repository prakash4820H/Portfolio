<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio QR Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 30px auto;
        text-align: center;
        padding: 20px;
      }
      .qr-container {
        margin: 20px 0;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        background-color: white;
      }
      .instructions {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #666;
        text-align: left;
      }
      h1 {
        color: #2563eb;
      }
      .qr-image {
        width: 250px;
        height: 250px;
      }
    </style>
    <script>
      // Function to check if an image loaded successfully
      function handleImageError(img) {
        console.log("QR code image failed to load, using local fallback");
        img.onerror = null; // Prevent infinite loop
        img.src = "portfolio-qr.png"; // Use local file as fallback
      }
    </script>
  </head>
  <body>
    <h1>Jaya Prakash Pinninti's Portfolio</h1>
    <p>Scan this QR code to visit my online portfolio:</p>

    <div class="qr-container">
      <!-- Using a more reliable QR code API with local fallback -->
      <img
        class="qr-image"
        src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://prakash4820h.github.io/Portfolio/&color=2563eb&bgcolor=FFFFFF"
        alt="QR Code to Portfolio"
        onerror="handleImageError(this)"
      />
    </div>

    <p>
      Link:
      <a href="https://prakash4820h.github.io/Portfolio/"
        >https://prakash4820h.github.io/Portfolio/</a
      >
    </p>

    <div class="instructions">
      <h3>How to use this QR code:</h3>
      <ol>
        <li>Print this page</li>
        <li>Add it as the last page of your physical resume</li>
        <li>Interviewers can easily scan it to see your full portfolio</li>
      </ol>
    </div>
  </body>
</html>
